<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="header-container">
                <div class="headings-container">
                    <h1>Tommo's Diner</h1>
                    <h2>The best fast food and drinks in town.</h2>
                </div>
            </div>
        </header>
        <section>
            <div id="menu-container">
                <!-- Add in menu items here with JS -->
            </div>
        </section>
        <div id="total-container" hidden>
            <h1 class="centered">Your order</h1>
            <div id="order-list">
                <!-- Add in ordered items here with JS -->
            </div>
            <div id="price-container">
                <h2>Total price:</h2>
                <h2 id="total-price">Â£0</h4>
            </div>
            <button id="order-button" class="pointer-cursor verdana green-button">
                Complete order
            </button>
        </div>
        <div id="overlay" hidden>
            <div id="payment-modal" hidden>
                <h3 class="verdana bold-head2">Enter card details</h3>
                <div class="form-container">
                    <form id="payment-form">
                        <input 
                            type="text" 
                            placeholder="Enter your name" 
                            name="customerName" 
                            class="modal-input verdana"
                            required>
                        <input 
                            type="text" 
                            placeholder="Enter card number" 
                            name="customerCard" 
                            class="modal-input verdana"
                            required>
                        <input 
                            type="text" 
                            placeholder="Enter CVV" 
                            name="customerCvv" 
                            class="modal-input verdana"
                            required>
                        <button class="green-button verdana pointer-cursor extra-topmargin">Pay</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="submitted-message" hidden>
            Thanks ___, your order is on its way!
        </div>

	<script src="./index.js" type="module"></script>
    </body>
</html>
